<div>
	<div class="row">
		<div  class="col-sm-3">
			<h4  class="text-muted text-center">{{actor.name}}</h4>
			<img class="center-topic thumbnail" src="http://image.tmdb.org/t/p/w130/{{actor.profile_path}}" ng-hide="actor.profile_path == null"/>
			<img class="center-topic thumbnail" src="app/images/default_img.png" ng-hide="actor.profile_path != null"/>
		</div>
		<div class="col-sm-9">
			<dl class="dl-horizontal">
			<dt>Biography</dt>
			<dd  class="text-muted text-justify"> {{actor.biography}}</dd>
			<dt>Homepage</dt>
			<dd class="text-muted"> <a href="{{actor.homepage}}" target="_blank">{{actor.homepage}}</a></dd>
			<dt>Birthday</dt>
			<dd class="text-muted"> {{actor.birthday}}</dd>
			<dt>Also Known As</dt>
			<dd class="text-muted"> {{actor.also_known_as}}</dd>
		</div>
	</div>
</div>
<h3 class="text-center">Credits</h3>
<div ng-repeat="movie in movieList" info="movie">		
	<div class="col-md-3 topic">
		<h5 class="text-muted text-center">{{movie.title}}</h5>
		<h6 class="text-muted text-center">{{movie.release_date}}</h5>
		
		<a href="#/movieDetail/{{movie.id}}" class="center-block">
			<img class="center-topic thumbnail" src="http://image.tmdb.org/t/p/w130/{{movie.poster_path}}" ng-hide="movie.poster_path == null"/>
			<img class="center-topic thumbnail" src="app/images/default_img.png" ng-hide="movie.poster_path != null"/>
		</a>
	</div>
</div>
